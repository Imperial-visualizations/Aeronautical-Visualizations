    <p>
        Let a natural frequency be $\varpi$. Defining for simplicity $\alpha = \varpi^2 m/k = \varpi^2 / \omega^2$
        and solving the eigenvalue problem $\det(K - \varpi^2 M) = 0$ leads to
        $$2\alpha^2 - 8\alpha + 2 = 0 $$
        leading to
        $$\alpha = 2 \pm \sqrt{3}.$$
    </p>
