    <style>
.slidecontainer {
    width: 100%;
}

.slider {
    -webkit-appearance: none;
    width: 100%;
    height: 25px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
}

.slider:hover {
    opacity: 1;
}

.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    background: #4CAF50;
    cursor: pointer;
}

.slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    background: #4CAF50;
    cursor: pointer;
}
</style>

<body>
  <h1> Finite Element: Rod Analysis </h1>

    <div class = "row">

      <div class = "two columns" id = list>
        navigation </br>
        to 1, 2 ,3D </br>
        analysis </br>
        with icons </br>

        <div id="graph" style="width:500px; height:300px;"></div>

      <div class = "three columns" id = contorl>
        Control panel <br>

        <div id="panel">

          <div id="element_number">
            <label for="element" class="sliderTitle">
              Number of elements:
              <span id="no_of_element">2</span>
            </label>
            <input type="range" id="element" name="angle" min="1" max="5" value="2">
            <span class="sliderMin">1</span><span class="sliderMax">5</span>
          </div>

          <div id="force">
            <label for="NodalForce" class="sliderTitle">
              Nodal force:
              <span id="NodalForceDisplay">6</span>
            </label>
            <input type="range" id="NodalForceIn" name="nodalForce1" min="0" max="10" step="0.02" value="6">
            <span class="sliderMin">0</span><span class="sliderMax">10</span>
          </div>
<!--
          <div id="force2">
            <label for="nodal-force2" class="sliderTitle">
              Nodal force 2:
              <span id="nodal-force-display">6</span>
            </label>
            <input type="range" id="refractive-index" name="refractive-index" min="0" max="10" step="0.02" value="1.5">
            <span class="sliderMin">0</span><span class="sliderMax">10</span>
          </div>
-->
          <div id="element-switch">
            <label for="interference" class="checkbox" data-title="Show elements">
              <input type="checkbox" id="interference" name="interference" checked="checked">
              <span></span>
            </label>
          </div>

          <div class="spoiler">
              <div id="ParamFree" class="inner" style="display: none;">
                  <form> <!-- Creates the fields for the user input parameters -->
                      k = <input type="number" id="spring" onchange="AVD_graph()"   style="width: 140px" placeholder="Stiffness spring">
                      c = <input type="number" id="damping"  onchange="AVD_graph()" style="width: 110px" placeholder="Damping">
                      m = <input type="number" id="mass"   onchange="AVD_graph()"  style="width: 90px"placeholder="Mass"> <br>
                      r<sub>0</sub>= <input type="number" id="initial displacement" onchange="AVD_graph()"  style="width: 158px" placeholder="Initial displacement">
                      v<sub>0</sub>= <input type="number" id="initial velocity" onchange="AVD_graph()" style="width: 131px" placeholder="Initial velocity">
                  </form>
              </div>
          </div>

          <div class="slidecontainer">
            <p>Custom range slider:</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">

            <p>Custom range slider:</p>
