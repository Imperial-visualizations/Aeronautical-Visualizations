        <div class = "row">
          <div class = "five columns">
            <label class = "sliderTitle">
              Young's Modulus (E):
              <span id = "EDisplay"></span>
            </label>
            <input type="range" id="EInput" min = "1" max = "5" value = "3" step = "0.1">
            <span class = "sliderMin">low</span><span class = "sliderMax">high</span>
          </div>
          <div class = "two columns">&emsp;</div>
          <div class = "five columns">
            <label class = "sliderTitle">
              Density (rho):
              <span id = "rhoDisplay"></span>
            </label>
            <input type="range" id="rhoInput" min = "1" max = "5" value = "3" step = "0.1">
            <span class = "sliderMin">low</span><span class = "sliderMax">high</span>
          </div>
        </div>

        <div class = "row">
          <div class = "five columns">
            <label class = "sliderTitle">
              Cross-sectional area (A):
              <span id = "EDisplay"></span>
            </label>
            <input type="range" id="aInput" min = "1" max = "5" value = "3" step = "0.1">
            <span class = "sliderMin">low</span><span class = "sliderMax">high</span>
          </div>
          <div class = "two columns">&emsp;</div>
          <div class = "five columns">
            <label class = "sliderTitle">
              Colors (to be ...):
              <span id = "colorDisplay"></span>
            </label>
            <input type="range" id="colInput" min = "1" max = "5" value = "3" step = "1">
            <span class = "sliderMin">r</span><span class = "sliderMax">b</span>
          </div>
        </div>

        <div id="elementNum">
          <label for="element" class="sliderTitle">
            Number of Elements:
            <span id="elementDisplay">24</span>
          </label>
          <input type="range" id="element" name="element" min="1" max="24" value="24">
          <span class="sliderMin">1</span><span class="sliderMax">24</span>
        </div>

        <div id="modeShapes">
          <label class="sliderTitle">
            Display Mode Shape:
            <span id="ModeDisplay">1</span>
          </label>
          <input type="range" id="modeIndex" name="mode" min="1" max="25" value="1" step="1">
          <span class="sliderMin">1</span><span class="sliderMax" id="sliderMax">25</span>
        </div>



        <div class = row>
          <div class="start button" id="start">Start</div>
        </div>
