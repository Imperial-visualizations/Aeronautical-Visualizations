<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8">
  <title>Lecture 1 Worked Example</title>
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-1.47.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.10.3/math.min.js"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        processEscapes: true
      }
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

  <!--
  <script src="http://www.numericjs.com/lib/numeric-1.2.6.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  -->
</head>
<body style="background-color: #F4F4F4">

  <!--<h1 style="text-align: center">Worked Example</h1>-->
  <div class="row">
    <div class="one columns"></div>
    <div class="six columns">
      <div id="graph1"></div>
    </div>
    <div class="five columns">
      <h2 style="text-align: center">$r_1$</h2>
      <div class="sliderContainer">
        <span class="sliderMin">$-1$</span>
        <input
        id="r1"
        style="margin: auto; width: 80%"
        class="inputs"
        type="range"
        value="0"
        min="-1"
        max="1"
        step="1"/>
        <span class="sliderMax">$1$</span>
      </div>
      <br>
      <h2 style="text-align: center">$r_2$</h2>
      <div class="sliderContainer">
        <span class="sliderMin">$-1$</span>
        <input
        id="r2"
        style="margin: auto; width: 80%"
        class="inputs"
        type="range"
        value="0"
        min="-1"
        max="1"
        step="1"/>
        <span class="sliderMax">$1$</span>
      </div>
      <br>

    </div>

  </div>

  <div id="latexbox" class="row" style="text-align: center; font-size: 2.25rem;">
    <br>
    <p><span id="r1latex"></span></p>
    <p><span id="r2latex"></span></p>
  </div>
  <script src="animation.js"></script>
</body>
</html>
