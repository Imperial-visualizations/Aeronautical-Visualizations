<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8">
  <title>Transient Forcing</title>
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/plotly-1.47.4.min.js"></script>
  <script src="js/math.min.js"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        processEscapes: true
      },
    });
  </script>
  <script src="js/MathJax-min/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

  <!--
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
 -->

  <!--
  <script src="http://www.numericjs.com/lib/numeric-1.2.6.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  -->
</head>
<body style="background-color: #F4F4F4">
  <div class="row">
    <div class="one-thirds column" style="text-align: center; margin-left: 0; width: 33.3%">
      <h3 style="margin-bottom: 0px">Forcing Function</h3>
      <span>$$R(t) = t$$</span>
      <div id="graph1"></div>
      <div class="row" id="buttons">
        <div class="one-half column" style="text-align: center; margin-left: 0; width: 50%">
          <input type="button" class="button" value="Select All" id="button1" style="font-weight: 700">
        </div>
        <div class="one-half column" style="text-align: center; margin-left: 0; width: 50%">
          <input type="button" class="button" value="Clear All" id="button0" style="font-weight: 700">
        </div>
      </div>
      <div class="row" id="sliders">
        <div style="font-weight: bold">\(m\)</div>
        <div class="slideWrap" style="text-align: center">
          <span class="sliderMin">small</span>
          <input
          id="m1"
          style="width: 60%"
          class="inputs"
          type="range"
          value="1"
          min="1"
          max="2.9"
          step="0.1"/>
          <span class="sliderMax">large </span>
        </div>
        <div style="font-weight: bold">\(c\)</div>
        <div class="slideWrap" style="text-align: center">
          <span class="sliderMin">&nbsp; zero</span>
          <input
          id="c1"
          style="width: 60%"
          class="inputs"
          type="range"
          value="0"
          min="0"
          max="1.9"
          step="0.1"/>
          <span class="sliderMax">large </span>
        </div>
        <div style="font-weight: bold">\(k\)</div>
        <div class="slideWrap" style="text-align: center">
          <span class="sliderMin">small</span>
          <input
          id="k1"
          style="width: 60%"
          class="inputs"
          type="range"
          value="1"
          min="1"
          max="2.9"
          step="0.1"/>
          <span class="sliderMax">large </span>
        </div>
      </div>
    </div>
    <div class="two-thirds column" style="text-align: center; margin-left: 0; width: 66.6%">
      <h3 style="margin-bottom: 0px">Forced Response</h3>
      <span>
        $$
          r(t) = \int_{0}^{t} \frac{e^{-\alpha(t-\tau)}\sin{\beta (t-\tau)}}{\beta m} R(\tau) \mathrm{d} \tau
        $$
      </span>
      <div id="graph0"></div>
    </div>
  </div>
  <script src="transient.js"></script>
</body>
</html>
