<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Plotly Trial</title>
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
     <script src="js/plotly-1.47.4.min.js"></script>
     <script src="js/jquery-3.2.1.min.js"></script>
     <script src="js/deque.js"></script>
     <script src="js/math.min.js"></script>
  </head>
  <body style="background-color: #F4F4F4">
    <div id="tester" style="text-align: center"></div>
    <div class="row" id="buttons">
      <div class="four columns" style="text-align: center; margin-left: 0; width: 33.33%">
        <input type="button" class="button" value="Start" id="resetb" style="font-weight: 400">
      </div>
      <div class="four columns" style="text-align: center; margin-left: 0; width: 33.33%">
        <input type="button" class="button" value="Plot" id="page2b" style="font-weight: 400">
      </div>
      <div class="four columns" style="text-align: center; margin-left: 0; width: 33.33%">
        <input type="button" class="button" value="Slider" id="page1b" style="font-weight: 400">
      </div>
    </div>
    <p></p>
    <div class="row" id="sliders" style="text-align: center; margin-left: 0">
    <div class="slideWrap" style="text-align: center">
      <span class="sliderMin">1st Mode</span>
      <input
      id="zeta"
      style="width: 70%"
      class="inputs"
      type="range"
      value="0.0"
      min="0"
      max="1"
      step="0.1"/>
      <span class="sliderMax">2nd Mode </span>
    </div>
    </div>
    <div class="row" id="plotbox">
      <div id="plot"></div>
    </div>
    <script src="double_pen_2.js"></script>
  </body>
</html>
