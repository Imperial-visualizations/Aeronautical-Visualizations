<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8">
  <title>Lecture 5 Figure</title>
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/plotly-1.47.4.min.js"></script>
  <script src="js/math.min.js"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        processEscapes: true
      }
    });
  </script>
  <script src="js/MathJax-min/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

  <!--
  <script src="http://www.numericjs.com/lib/numeric-1.2.6.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  -->
</head>
<body style="background-color: #F4F4F4">

  <div class="row" id="row0">
    <div class="one-third column" style="text-align: center; margin-left: 0; width: 33.33%">
      <br>
      <p style="font-weight: bold">1. Redundant structure with external force</p>
      <div id="graph0"></div>
    </div>
    <div class="one-third column" style="text-align: center; margin-left: 0; width: 33.33%">
      <br>
      <p style="font-weight: bold">2. Basic structure with external force $R$</p>
      <div id="graph1"></div>
    </div>
    <div class="one-third column" style="text-align: center; margin-left: 0; width: 33.33%">
      <div class="row" id="slideRow">
        <br><br>
        <div class="row">
          <p style="font-weight: bold">External force $R$</p>
          <div class="slideWrap" style="text-align: right">
            <span class="sliderMin">0</span>
            <input
              id="forceInput"
              style="width: 70%"
              class="inputs"
              type="range"
              value="0"
              min="0"
              max="1"
              step="0.05"/>
            <span class="sliderMax">large </span>
        </div>
        <div class="row">
          <p style="font-weight: bold">Load on cut faces $X$</p>
          <div class="slideWrap" style="text-align: right">
            <span class="sliderMin">small</span>
            <input
            id="virtualInput"
            style="width: 70%"
            class="inputs"
            type="range"
            value="-1"
            min="-2.2"
            max="0.2"
            step="0.1"/>
            <span class="sliderMax">large </span>
          </div>
          <p>$-\frac{\delta_0}{\delta_1}$</p>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="row" id="row1">
    <div class="one-third column" style="text-align: center; margin-left: 0; width: 33.33%">
      <br>
      <p style="font-weight: bold">3. Redundant structure with pair of forces $X$ at cut</p>
      <div id="graph2"></div>
    </div>
    <div class="one-third column" style="text-align: center; margin-left: 0; width: 33.33%">
      <br>
      <p style="font-weight: bold">4. Superposition of $2$ and $3$</p>
      <div id="graph3"></div>
    </div>
    <div class="one-third column" style="text-align: center; margin-left: 0; width: 33.33%">
    </div>
  </div>
  <!-- here is the code -->
  <script src="c51.js"></script>
</body>
</html>
