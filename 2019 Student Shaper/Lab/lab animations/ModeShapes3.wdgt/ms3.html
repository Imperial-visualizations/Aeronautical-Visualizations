<html>

<head>
    <title>Mode Shapes</title>
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.min.js"></script>

    <style>
                .tooltip {
                    position: relative;
                    display: inline-block;
                }

                .tooltip .tooltiptext {
                    visibility: hidden;
                    width: 170px;
                    background-color: #003E74;
                    color: #fff;
                    text-align: center;
                    border-radius: 6px;
                    padding: 5px 0;

                    /* Position the tooltip */
                    position: absolute;
                    z-index: 1;
                    top: 35px;
                    left: 40%;
                }

                .tooltip .tooltiptext::after {
                    content: "";
                    position: absolute;
                    top: 0%;
                    right: 50%;
                    margin-top: -5px;
                    border-width: 5px;
                    border-style: solid;
                    border-color: transparent #003E74 transparent transparent;
                }

                .tooltip:hover .tooltiptext {
                    opacity: 0.8;
                    visibility: visible;
                }
        </style>
</head>

<body style="text-align: center; background-color: #F4F4F4">
    <div class="row">
        <h3 style="text-align: center">Experimental data</h3>
            <div class="row" style="text-align: center">

                            Input the resonance frequency found previously:

                            Input the data recorded by each accelerometer, one by one:

            </div>
            <div class="row" style="align-items: flex-start; text-align: center">

            </div>
            <div class="row" style="align-items: flex-start; text-align: center">

                            <input type="button" class="button" id="reset" value="reset" href="reset">
                            <input type="button" value="Show PREVIOUS Experimental Data" id="previous" style="width:312px; color:rgb(33, 97, 140)">
            </div>
            <div class="row">
                        <div class="six columns" style="margin-left: 0; width: 50%" id='graphAircraftV'></div>
