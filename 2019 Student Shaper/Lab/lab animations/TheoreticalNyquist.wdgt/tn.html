<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8">
  <title>Lab Theoretical Data</title>
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/plotly-1.47.4.min.js"></script>
  <script src="js/math.min.js"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        processEscapes: true
      },
    });
  </script>
  <script src="js/MathJax-min/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>
<body style="background-color: #F4F4F4">
  <h1 style="text-align: center;">Theoretical model</h1>
        <div class="row">
            <div class="twelve columns">
                <p align="left">This visualisation simulates the effects that changes is damping and spring constant, mass and applied force have on the dynamic response of the system. Try moving the sliders and see how these plots change.</p>
            </div>
        </div>
        <div class="row">
                <div class="four columns" style="text-align: center; margin-left: 0; width: 30%">
                    <div id='graph1' style="width:340px; height:340px;"></div>
                </div>
                <div class="four columns" style="text-align: center; margin-left: 0; width: 30%">
                    <div id='graph2' style="width:340px; height:340px;"></div>
                </div>
                <div class="four columns" style="text-align: center; margin-left: 0; width: 30%">
                    <div id='graph3' style="width:410px; height:340px;"></div>
            </div>


        </div></br>


        <div class="row">
        		<div class="four columns" style="text-align: center; margin-left: 0; width: 30%">
                    <label class="ForceTitle">Applied Force:&nbsp;
                            <span id="ForceDisplay">1</span>&nbsp;N
                    </label>
                    <label class="slider">
                        <span class="sliderMin">0</span>
                        <input class="inputs" type="range" id="Force" min="0" max="10" step = "0.1" value="1"/>
                        <span class="sliderMax">10</span>
                    </label>


                    <label class = "SpringTitle">Spring Constant:&nbsp;
                            <span id="SpringDisplay">2</span>&nbsp;N/m
                    </label>
                    <label class="slider">
                        <span class="sliderMin">0</span>
                        <input class="inputs" type="range" id="Spring" min="0" max="5" step = "0.1" value="2"/>
                        <span class="sliderMax">5</span>
                    </label>
                </div>

                <div class="four columns" style="text-align: center; margin-left: 0; width: 30%">
                    <label class="DampingTitle">Damping Constant:&nbsp;
                        <span id="DampingDisplay">0.1</span>&nbsp;kg/s
                    </label>
                    <label class="slider">
                        <span class="sliderMin">0</span>
                        <input class="inputs" type="range" id="Damping" min="0" max="1" step = "0.01" value="0.1"/>
                        <span class="sliderMax">1</span>
                    </label>

                    <label class="MassTitle">Mass:&nbsp;
                        <span id="MassDisplay">1</span> &nbsp;kg
                    </label>
                    <label class="slider">
                        <span class="sliderMin">0</span>
                        <input class="inputs" type="range" id="Mass" min="0" max="2" step = "0.05" value="1"/>
                        <span class="sliderMax">2</span>
                    </label>
                </div>


  <!--script for animation-->
<script src=freqetdamp1.js></script>

</body>
</html>
