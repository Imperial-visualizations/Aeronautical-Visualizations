<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8">
  <title>Lecture 6 Free Vibrations</title>

  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .scatterlayer .trace:last-child .points path {
      pointer-events: all;
    }
  </style>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/plotly-1.47.4.min.js"></script>
  <script src="js/math.min.js"></script>
  <script src="js/deque.js"></script>

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        processEscapes: true
      }
    });
  </script>
  <script src="js/MathJax-min/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

</head>

<body style="background-color: #F4F4F4">
  <!--Graph-->
  <div id="graph0"></div>
    <div class="row">
      <div class="one-half column" style="text-align: center; margin-left: 0; width: 50%">
        <br>
        <div class="two columns" style="text-align: center; margin-left: 0; width: 16.66%">
          <br>
        </div>
        <div class="one-third column" style="text-align: center; margin-left: 0; width: 33.33%">
          <input type="button" class="button" value="Start" id="pause" style="font-weight: 700">
        </div>
        <div class="one-third column" style="text-align: center; margin-left: 0; width: 33.33%">
          <input type="button" class="button" value="Reset" id="reset" style="font-weight: 700">
        </div>
        <div class="two columns" style="text-align: center; margin-left: 0; width: 16.66%">
          <br>
        </div>
      </div>
      <div class="one-half column" style="text-align: center; margin-left: 0; width: 50%">
        <span style="font-weight: bold">Mass $m$</span>
        <div class="slideWrap" style="text-align: center">
          <span class="sliderMin">small</span>
          <input
          id="m"
          style="width: 60%"
          class="inputs"
          type="range"
          value="1"
          min="0.1"
          max="1.9"
          step="0.1"/>
          <span class="sliderMax">large </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="one-half column" style="text-align: center; margin-left: 0; width: 50%">
        <span style="font-weight: bold">Damping coefficient $c$</span>
        <div class="slideWrap" style="text-align: center">
          <span class="sliderMin">&nbsp; zero</span>
          <input
          id="c"
          style="width: 60%"
          class="inputs"
          type="range"
          value="0.5"
          min="0"
          max="3.9"
          step="0.1"/>
          <span class="sliderMax">large </span>
        </div>
      </div>
      <div class="one-half column" style="text-align: center; margin-left: 0; width: 50%">
        <span style="font-weight: bold">Spring constant $k$</span>
        <div class="slideWrap" style="text-align: center">
          <span class="sliderMin">small</span>
          <input
          id="k"
          style="width: 60%"
          class="inputs"
          type="range"
          value="1"
          min="0.1"
          max="1.9"
          step="0.1"/>
          <span class="sliderMax">large </span>
        </div>
      </div>
    </div>

  <!-- here is the code -->
  <script src="c6f_1.js"></script>
</body>
</html>
