        <style>
                .tooltip {
                        position: relative;
                        display: inline-block;
                }
                        
                .tooltip .tooltiptext {
                        visibility: hidden;
                        width: 170px;
                        background-color: #003E74;
                        color: #fff;
                        text-align: center;
                        border-radius: 6px;
                        padding: 5px 0;
                        
                        /* Position the tooltip */
                        position: absolute;
                        z-index: 1;
                        top: -5px;
                        left: 105%; 
                }
                
                .tooltip .tooltiptext::after {
                        content: "";
                        position: absolute;
                        top: 50%;
                        right: 100%;
                        margin-top: -5px;
                        border-width: 5px;
                        border-style: solid;
                        border-color: transparent #003E74 transparent transparent;
                }
                        
                .tooltip:hover .tooltiptext {
                        opacity: 0.8;
                        visibility: visible;
                }

                /* CSS Document */

                div.aria-widget-vertical-slider {
                margin-top: 0.5em;
                margin-bottom: 0.5em;
                }

                div.aria-widget-vertical-slider .rail {
                margin: 2px;
                padding: 1px;
                background-color: #eee;
                border: 1px solid #888;
                position: relative;
                left: 3.8em;
                width: 4px;
                }

                div.aria-widget-vertical-slider .thumb  {
                border: 1px solid #888;
                border-top-color:  #666;
                border-left-color: #666;
                background-color: #DDD;
                position: relative;
                }

                div.aria-widget-vertical-slider .rail .thumb.focus, 
                div.aria-widget-vertical-slider .rail .thumb:hover {
                outline: 2px solid #888;
                background-color: #E0CB52;
                }

                div.aria-widget-vertical-slider .rail.focus {
                background-color: #AAA;
                }


                div.aria-widget-vertical-slider .label,
                div.aria-widget-vertical-slider .value  {
                margin-top: 0.5em;
                margin-bottom: 0.5em;
                text-align: center;
                width: 8em;
                }

                div.aria-widget-vertical-slider .label {
                font-weight: bold;
                font-size: 110%;
                }

                #id_kbd {
