<!doctype html>
<html>

<head>
    <title>Undamped Frequency and Damping Ratio</title>
    <link rel="stylesheet" href="https://rawgit.com/cydcowley/public-test-data/master/Style2.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>
    <div class="rightnav">&#9654;</div>
    <div class="container">
        <h1>Undamped Frequency and  Damping Ratio</h1>
        <div class="row">
                <div class="four columns">
                

                    <div id='graph1' style="width:300px; height:300px;"></div>
                </div>
                <div class="four columns">
                    <div id='graph2' style="width:300px; height:300px;"></div>
                </div>
                <div class="four columns">
                    <div id='graph3' style="width:420px; height:300px;"></div>
<!-- size of the inbut boxes 142px-->
            </div>


        </div>       
        <div class="row">
        		<div class="five columns offset-by-one column">
                    <!--<form>
                        R<sub>0</sub> = <input type="number" min="0" step="0.5" id="force" onchange="initPlot()" placeholder="Applied Force"><br>
                        k = <input type="number" min="0" step="0.5" onchange="initPlot()" id="spring" placeholder="Spring Stiffness"><br>
                    </form> -->

                    <label class="ForceTitle">Applied Force:&nbsp;
                            <span id="ForceDisplay">1</span>
                    </label>
                    <label class="slider">
                        <input class="inputs" type="range" id="Force" min="0" max="10" step = "0.5" value="1"/>
                        <span class="sliderMin">0</span><span class="sliderMax">10</span>
                    </label>
                    

                    <label class = "SpringTitle">Spring Constant:&nbsp;
                            <span id="SpringDisplay">2</span>
                    </label>
                    <label class="slider">
                        <input class="inputs" type="range" id="Spring" min="0" max="5" step = "0.25" value="2"/>
                        <span class="sliderMin">0</span><span class="sliderMax">5</span>
                    </label>
                </div>
        
                <div class="five columns offset-by-one column">
                	<!--<form>
                        c = <input type="number" min="0" step="0.1" onchange="initPlot()" id="damping" placeholder="Damping Ratio"><br>
                        m = <input type="number"  min="0" step="0.5" onchange="initPlot()" id="mass" placeholder="Mass"><br>
                        <input type="button" onclick="initPlot()" value="submit">
                    </form> -->
                    <label class="DampingTitle">Damping Constant:&nbsp;
                        <span id="DampingDisplay">0.1</span>
                    </label>
                    <label class="slider">
                        <input class="inputs" type="range" id="Damping" min="0" max="1" step = "0.05" value="0.1"/>
                        <span class="sliderMin">0</span><span class="sliderMax">1</span>
                    </label> 

                    <label class="MassTitle">Mass:&nbsp;
                        <span id="MassDisplay">1</span>
                    </label>
                    <label class="slider">
                        <input class="inputs" type="range" id="Mass" min="0" max="2" step = "0.1" value="1"/>
                        <span class="sliderMin">0</span><span class="sliderMax">2</span>
                    </label>             
                </div>

                </div>
            </div>
        </div>
    <script src=script/freqetdamp1.js></script>
    <script src="https://rawgit.com/cydcowley/public-test-data/master/navigation.js"></script>
</body>

</html>
