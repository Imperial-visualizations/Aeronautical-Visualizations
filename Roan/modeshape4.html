<!doctype html>
<html>

<head>
    <title>Mode Shapes</title>
    <link rel="stylesheet" href="https://rawgit.com/cydcowley/public-test-data/master/Style2.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="http://www.numericjs.com/lib/numeric-1.2.6.js"></script>

<body>
    <div class="leftnav">&#9664;</div>
    <div class="container">
        <h1>Mode Shapes - Experimental Data</h1>
          <h4>2D Simulation</h4>
            <div class="row">

                            Input the resonance frequency found previously: 
                            <input type="number" id="frequency" style="width:120px">&nbsp;(Hz) &nbsp; &nbsp; &nbsp; &nbsp;</input><br>
                            Input the data recorded by each accelerometer, one by one: 
                                    </div>
                            <div class="row" style="align-items: flex-start;">
                            Amplitude = <input type="number" id="amplitude" style="width:120px">&nbsp; &nbsp; &nbsp; &nbsp;
                            Phase angle = <input type="number" id="phase" style="width:120px">&nbsp; &nbsp; &nbsp; &nbsp;
                            <input type="button" class="button" id="submit" value="submit" href="submit">
                             <input type="button" class="button" id="reset" value="reset" href="reset"> 
                             <input type="button" class="button" value="Start" id="start">
                         </div>

                
        <div class="row">
                        <div class="six columns" id='graphAircraftV'></div>
                        <div class="six columns" id='graphAircraftH'></div>
            </div>
    
    <script src=script/modeshapemeasure.js></script>
    <script src="https://rawgit.com/cydcowley/public-test-data/master/navigation.js"></script>
